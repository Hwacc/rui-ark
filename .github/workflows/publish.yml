name: Publish Package

on:
  push:
    tags:
      - 'vue-v*.*.*'
      - 'shared-v*.*.*'
      - 'themes-v*.*.*'
      - 'vue-addons-*-v*.*.*'

jobs:
  resolve:
    name: Resolve package from tag
    runs-on: ubuntu-latest
    outputs:
      package_name: ${{ steps.resolve_tag.outputs.package_name }}
      package_dir: ${{ steps.resolve_tag.outputs.package_dir }}
      version: ${{ steps.resolve_tag.outputs.version }}
    steps:
      - name: Resolve package metadata
        id: resolve_tag
        uses: ./.github/actions/resolve-tag

  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: resolve
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build package by composite action
        uses: ./.github/actions/build
        with:
          package_name: ${{ needs.resolve.outputs.package_name }}
          package_dir: ${{ needs.resolve.outputs.package_dir }}
          version: ${{ needs.resolve.outputs.version }}
          node_version: '22'
          pnpm_version: '10'

      - name: Publish to npm
        run: |
          pnpm --filter "${{ needs.resolve.outputs.package_name }}" publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
